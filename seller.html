      }
  
      .card-footer {

      }
  
      .quantity-container {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        gap: 5px;
        margin-top: 10px;
      }
  
      .quantity-btn {
        background-color: #4CAF50;
        color: white;
        border: none;
        padding: 5px 10px;
        cursor: pointer;
        font-size: 16px;
      }
  
      .quantity-input {
        width: 40px;
        text-align: center;
        font-size: 16px;
        min-width: 40px;
      }
  
      .add-to-cart-btn {
        background-color: #28a745;
        color: white;
        border: none;
        padding: 10px;
        margin-top: 10px;
        cursor: pointer;
        font-size: 16px;
        border-radius: 5px;
      }
  
      .add-to-cart-btn:hover {
        background-color: #218838;
      }
  
      @media (max-width: 900px) {
        #items-container {
            grid-template-columns: repeat(2, 1fr);
        }
      }
  
      @media (max-width: 600px) {
        #items-container {
            grid-template-columns: repeat(1, 1fr);
        }
      }
  
  
    
  </style>

      function createCard(item) {
          const card = document.createElement("div");
          card.classList.add("card");
          card.innerHTML = `
              <div class="card-icon">${item.icon}</div>
              <div class="card-title">${item.title}</div>
              <div class="card-price">RS ${item.price}/kg</div>
              <div class="card-footer">${item.category}</div>
              <div class="quantity-container">
                  <button class="quantity-btn" onclick="decreaseQuantity(this)">-</button>
                  <input type="number" class="quantity-input" value="1" min="1">
                  <button class="quantity-btn" onclick="increaseQuantity(this)">+</button>
              </div>
              <button class="add-to-cart-btn" onclick="addToCart('${item.title}', ${item.price}, this)">Add to Cart</button>
          `;
          document.getElementById("items-container").appendChild(card);
      }
      
      function filterItems() {
          const searchInput = document.getElementById('search-bar').value.toLowerCase();
          const cards = document.querySelectorAll('.card');
          cards.forEach(card => {
              const title = card.querySelector('.card-title').textContent.toLowerCase();
              card.style.display = title.includes(searchInput) ? 'block' : 'none';
          });
      }
      
      function increaseQuantity(button) {
          const input = button.previousElementSibling;
          input.value = parseInt(input.value) + 1;
      }
      
      function decreaseQuantity(button) {
          const input = button.nextElementSibling;
          if (parseInt(input.value) > 1) {
              input.value = parseInt(input.value) - 1;
          }
      }
      
      async function addToCart(title, price, button) {
    const token = localStorage.getItem("token");
    if (!token) {
        alert("Please log in to add items to the cart.");
        window.location.href = "homepage.html";
        return;
    }

    const card = button.parentElement;
    const quantity = parseInt(card.querySelector(".quantity-input").value);

    try {
        const response = await fetch("/add-to-cart", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "Authorization": `Bearer ${token}`
            },
            body: JSON.stringify({ title, price, quantity })
        });

        if (!response.ok) throw new Error("Failed to add item");

        alert(`${title} added to cart!`);
    } catch (error) {
        console.error("Error adding item:", error);
    }
}
