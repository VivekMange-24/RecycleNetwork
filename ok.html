<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation Confirmed</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #E8F5E9; /* Light green background */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #555;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 400px;
            animation: fadeIn 1.5s ease-in-out;
        }
        h1 {
            font-size: 32px;
            color: #2E7D32; /* Dark green for heading */
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            color: #777;
            margin-bottom: 20px;
        }
        .donation-time {
            font-size: 16px;
            color: #388E3C; /* Green color for donation info */
            font-weight: bold;
            margin-bottom: 30px;
        }
        .loader {
            margin: 20px auto;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #2E7D32; /* Dark green loader */
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Payment Confirmed âœ…</h1>
        <p>Your payment has been successfully scheduled. You will be redirected shortly.</p>
        <div class="donation-time">Our team will deliver your items within 24 hours!</div>
        <div class="loader"></div>
    </div>

    <script>
        setTimeout(() => {
            window.location.href = 'homepage.html'; // Redirect after 7 seconds
        }, 7000);
    </script>

</body>
</html>
